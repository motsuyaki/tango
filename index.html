<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vocabulary App</title>
  <style>
    body {
      font-family: "Segoe UI", "Helvetica", sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #e0e0e0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 24px;
      background: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }
    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 24px;
      color: #ffffff;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
      background: #2c2c2c;
      color: #ffffff;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background: #295483;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #1c3a5a;
    }
    .delete-btn {
      width: 40px;
      height: 40px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    .delete-btn:hover {
      background: #cc0000;
    }
    #word {
      font-size: 80px;
      font-weight: bold;
      text-align: center;
      margin-top: -12px;
      margin-bottom: 20px;
      color: #00bfff;
    }
    #result {
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      margin-top: 12px;
    }
    #message {
      text-align: center;
      color: #aaa;
      font-size: 16px;
      margin-bottom: 12px;
      height: 20px;
    }
    .nav-btns {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav-btns button {
      flex: 1;
      font-size: 16px;
      background: #333;
      border: 1px solid #555;
    }
    .nav-btns button:hover {
      background: #444;
    }
    .view {
      display: none;
    }
    .active {
      display: block;
    }
    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #333;
      font-size: 18px;
    }
    .list-word {
      flex: 1;
      background: #2a2a2a;
      padding: 8px 12px;
      border-radius: 8px;
      margin-right: 20px;
      color: #ffffff;
    }
    .list-meaning {
      flex: 2;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      color: #ccc;
      gap: 4px;
    }
    .list-meaning span {
      line-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vocabulary App</h1>
    <div class="nav-btns">
      <button onclick="switchView('register')">Add Word</button>
      <button onclick="switchView('quiz')">Quiz</button>
      <button onclick="switchView('list')">Word List</button>
    </div>

    <!-- Register View -->
    <div id="register" class="view active">
      <input type="text" id="new-word" placeholder="English Word" />
      <input type="text" id="new-meaning" placeholder="Meaning in Japanese" />
      <div id="message"></div>
      <button id="add-btn">Add Word</button>
    </div>

    <!-- Quiz View -->
    <div id="quiz" class="view">
      <p id="word">No words registered</p>
      <input type="text" id="answer" placeholder="Type the meaning" />
      <button id="check-btn">Check Answer</button>
      <p id="result"></p>
      <button id="next-btn">Next</button>
    </div>

    <!-- List View -->
    <div id="list" class="view">
      <div id="word-list"></div>
    </div>
  </div>

  <script>
    let words = JSON.parse(localStorage.getItem("words")) || [];
    let currentIndex = 0;

    const views = {
      register: document.getElementById("register"),
      quiz: document.getElementById("quiz"),
      list: document.getElementById("list")
    };

    function switchView(name) {
      for (let key in views) {
        views[key].classList.remove("active");
      }
      views[name].classList.add("active");
      if (name === "list") renderList();
      if (name === "quiz") showWord();
    }

    const wordElement = document.getElementById("word");
    const answerInput = document.getElementById("answer");
    const resultElement = document.getElementById("result");
    const checkBtn = document.getElementById("check-btn");
    const nextBtn = document.getElementById("next-btn");

    const newWordInput = document.getElementById("new-word");
    const newMeaningInput = document.getElementById("new-meaning");
    const addBtn = document.getElementById("add-btn");
    const messageElement = document.getElementById("message");

    const wordListDiv = document.getElementById("word-list");

    function saveWords() {
      localStorage.setItem("words", JSON.stringify(words));
    }

    function showWord() {
      if (words.length === 0) {
        wordElement.textContent = "No words registered";
        return;
      }
      wordElement.textContent = words[currentIndex].word;
      answerInput.value = "";
      resultElement.textContent = "";
    }

    function showMessage(text) {
      messageElement.textContent = text;
      setTimeout(() => {
        messageElement.textContent = "";
      }, 2000);
    }

    function addWord() {
      const newWord = newWordInput.value.trim();
      const newMeaning = newMeaningInput.value.trim();

      if (newWord && newMeaning) {
        words.push({ word: newWord, meaning: newMeaning });
        saveWords();
        newWordInput.value = "";
        newMeaningInput.value = "";
        newWordInput.focus();
        showMessage("✅ Word added");
        if (words.length === 1) showWord();
      }
    }

    addBtn.addEventListener("click", addWord);
    newMeaningInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") addWord();
    });

    checkBtn.addEventListener("click", () => {
      if (words.length === 0) return;
      const userAnswer = answerInput.value.trim();
      const correctAnswer = words[currentIndex].meaning;

      if (userAnswer === correctAnswer) {
        resultElement.textContent = "✅ Correct!";
        resultElement.style.color = "lightgreen";
      } else {
        resultElement.textContent = `❌ Incorrect. "${correctAnswer}"`;
        resultElement.style.color = "tomato";
      }
    });

    nextBtn.addEventListener("click", () => {
      if (words.length === 0) return;
      currentIndex = (currentIndex + 1) % words.length;
      showWord();
    });

    function deleteWord(index) {
      words.splice(index, 1);
      saveWords();
      renderList();
      if (currentIndex >= words.length) currentIndex = 0;
      showWord();
    }

    function renderList() {
      if (words.length === 0) {
        wordListDiv.innerHTML = "<p>No words registered yet.</p>";
        return;
      }

      let html = "";
      words.forEach((item, index) => {
        html += `
          <div class="list-item">
            <div class="list-word">${item.word}</div>
            <div class="list-meaning">
              <span>${item.meaning}</span>
              <button class="delete-btn" onclick="deleteWord(${index})">✕</button>
            </div>
          </div>
        `;
      });
      wordListDiv.innerHTML = html;
    }

    // Initial display
    if (words.length > 0) showWord();
  </script>
</body>
</html>
